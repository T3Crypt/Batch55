    <!-- Container untuk membungkus form -->
    <div class="container my-5">
      <h2 class="text-center mb-4"><b>GET IN TOUCH</b></h2>
      <div class="row justify-content-center">
          <div class="col-md-6">
              <form class="form-contact" id="contactForm">
                  <!-- form nama -->
                  <div class="mb-3">
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Input your name" required>
                  </div>
  
                  <!-- form email -->
                  <div class="mb-3">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="youremail@domain.com" required>
                  </div>
  
                  <!-- form nomor hp -->
                  <div class="mb-3">
                      <label for="inputPhone" class="form-label">Phone</label>
                      <input type="tel" class="form-control" id="inputPhone" placeholder="0823456******" required>
                  </div>
  
                  <!-- form multi option subject -->
                  <div class="mb-3">
                      <label for="inputSubject" class="form-label">Subject</label>
                      <select class="form-select" id="inputSubject" required>
                          <option value="" disabled selected>Select a subject</option>
                          <option>Frontend Developer</option>
                          <option>Backend Developer</option>
                          <option>Fullstack Developer</option>
                      </select>
                  </div>
  
                  <!-- form pesan -->
                  <div class="mb-3">
                      <label for="inputMessage" class="form-label">Your Message</label>
                      <textarea class="form-control" id="inputMessage" rows="5" required></textarea>
                  </div>
  
                  <!-- button submit -->
                  <div class="text-end">
                      <input type="button" value="Submit" class="btn btn-dark" onclick="submitData()">
                  </div>
              </form>
          </div>
      </div>
  </div>
  

  <!-- Import JS -->
  <script src="assets/js/contact.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
