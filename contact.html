<html lang="en">

<body style="background-color: #dddddd; font-family: 'Poppins', Arial, sans-serif; font-size: 20px;">
  

  <!-- Navigation bar -->
  <nav style="background-color: #f8f4f4;; height: 80px;">
    <div style="display: flex; align-items: center; height: 100%; margin-left: 40px; margin-right: 30px;">
        <ul style="display: flex; align-items: center; list-style-type: none; gap: 30px;">
            <li>
                <a href="https://www.dumbways.id" target="_blank" style="margin-left: 40px;"><img src="assets/img/logo-dumbways.png" height="40px" alt="Logo Dumbways"></a>
            </li>
            <li class="nav-link">
                <a href="index.html">Home</a>
            </li>
            <li class="nav-link">
                <a href="blog.html">Blog</a>
            </li>
        </ul>
        <div style="display: flex ;justify-content: end; width: 100%; margin-right: 30px;">
            <a href="contact.html" class="btn-contact">Contact Me</a>
        </div>
    </div>
</nav>
    
    <div class="container">
        <h2>GET IN TOUCH</h2>
        <form class="form-contact">
            <!-- form nama -->
            <label for="inputName">Name</label>
            <input type="text" class="input-contact" id="inputName" placeholder="Input your name">

            <!-- form email -->
            <label for="inputEmail">Email</label>
            <input type="email" class="input-contact" id="inputEmail" placeholder="youremail@domain.com">
            
            <!-- form nomor hp -->
            <label for="inputPhone">Phone</label>
            <input type="tel" class="input-contact" id="inputPhone" placeholder="0823456******">
           
            <!-- form multi option subject -->
            <label for="inputSubject">Subject</label>
            <select class="input-contact" id="inputSubject">
                <option></option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
           
            <!-- form pesan -->
            <label for="inputMessage">Your Message</label>
            <textarea class="input-contact" id="inputMessage"></textarea>
            
            <!-- button submit -->
            <input type="button" value="Submit" class="submit-contact" onclick="submitData()">
        </form>
    </div>

  <!-- Import JS -->
  <script src="assets/js/contact.js"></script>

</body>
</html>
